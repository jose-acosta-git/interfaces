<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><img src="images/components/burger.png" alt="burger"></li>
                <li><a href="index.html"><img src="images/components/logo.png" alt="burger"></a></li>
                <li><img src="images/components/user.png" alt="burger"></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="loginUsuario" action="">

            <h1>Registrarse</h1>

            <div class="inputsUsuario">

                <h4>Usuario:</h4>
                <input class="inputUsuario" type="text" name="usuario">

                <h4>Correo:</h4>
                <input class="inputUsuario" type="text" name="correo">

                <h4>Contraseña:</h4>
                <input class="inputUsuario" type="text" name="contraseña">

                <h4>Confirmar contraseña:</h4>
                <input class="inputUsuario" type="text" name="confirmar-contraseña">

            </div>

            <div class="inputsBotones">
                <input class="botonIngresar" type="button" value="Registrarse">
                <p>Ya tienes una cuenta?</p>
                <input class="botonCambiarAccion" type="button" value="Iniciar sesión">
            </div>
    -
        </form>
    </main>

    <footer>
        <p>Copyright AE®</p>
    </footer>

</body>

</html>
