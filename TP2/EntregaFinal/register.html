<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>


<!--header-->







<!--/header-->


<body>

    <form class="login-usuario" action="">

        <h1>Registrarse</h1>

        <div class="inputs-usuario">

            <label for="usuario">Usuario:</label>
            <input class="input-usuario" type="text" name="usuario">

            <label for="correo">Correo:</label>
            <input class="input-usuario" type="text" name="correo">

            <label for="contraseña">Contraseña:</label>
            <input class="input-usuario" type="text" name="contraseña">

            <label for="confirmar-contraseña">Confirmar contraseña:</label>
            <input class="input-usuario" type="text" name="confirmar-contraseña">

        </div>

        <div class="inputs-botones">
            <input type="button" value="Registrarse">
            <h3>Ya tienes una cuenta?</h3>
            <input type="button" value="Iniciar sesión">
        </div>

    </form>

</body>


<!--footer-->







<!--/footer-->


</html>
